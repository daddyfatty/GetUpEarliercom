<svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="whey5Bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f3f3f3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="300" fill="#fafafa"/>
  
  <!-- Product container -->
  <rect x="20" y="20" width="260" height="260" fill="url(#whey5Bg)" rx="15" filter="url(#shadow)"/>
  
  <!-- Large protein container shape -->
  <rect x="75" y="50" width="150" height="170" fill="#fff" rx="8" opacity="0.9"/>
  <rect x="80" y="55" width="140" height="160" fill="#f5f5f5" rx="5"/>
  
  <!-- Cap -->
  <rect x="70" y="45" width="160" height="20" fill="#333" rx="5"/>
  
  <!-- Label area -->
  <rect x="95" y="100" width="110" height="70" fill="#fff" rx="3"/>
  
  <!-- Text -->
  <text x="150" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">NAKED</text>
  <text x="150" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#666">WHEY</text>
  <text x="150" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#888">PROTEIN</text>
  
  <!-- Weight indicator -->
  <circle cx="150" cy="235" r="30" fill="#FF6B35" opacity="0.15"/>
  <text x="150" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#FF6B35">5 LB</text>
</svg>