<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Get Up Earlier - Health & Fitness App</title>
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round:wght@400&family=Varela:wght@400&family=Public+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Noto+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <!-- Klaviyo Forms Script -->
    <script async type="text/javascript" src="https://static.klaviyo.com/onsite/js/klaviyo.js?company_id=ULBmqZ"></script>
    
    <!-- Initialize Klaviyo Forms -->
    <script>
      window.addEventListener('DOMContentLoaded', function() {
        console.log('Attempting to load Klaviyo forms...');
        if (window.klaviyo) {
          console.log('Klaviyo is available, initializing forms');
          window.klaviyo.enable("onsite", { 
            forms: {
              'ULBmqZ': true
            }
          });
        } else {
          console.log('Klaviyo not yet loaded, waiting...');
          setTimeout(function() {
            if (window.klaviyo) {
              console.log('Klaviyo loaded after delay, initializing forms');
              window.klaviyo.enable("onsite", { 
                forms: {
                  'ULBmqZ': true
                }
              });
            } else {
              console.error('Klaviyo failed to load');
            }
          }, 2000);
        }
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
