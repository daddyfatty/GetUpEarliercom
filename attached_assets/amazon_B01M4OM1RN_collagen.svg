<svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="collagenBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fce4ec;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8bbd0;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="300" fill="#fafafa"/>
  
  <!-- Product container -->
  <rect x="20" y="20" width="260" height="260" fill="url(#collagenBg)" rx="15" filter="url(#shadow)"/>
  
  <!-- Protein container shape -->
  <rect x="100" y="60" width="100" height="140" fill="#fff" rx="5" opacity="0.9"/>
  <rect x="105" y="65" width="90" height="130" fill="#fff0f4" rx="3"/>
  
  <!-- Cap -->
  <rect x="95" y="55" width="110" height="15" fill="#E91E63" rx="3"/>
  
  <!-- Label area -->
  <rect x="110" y="100" width="80" height="60" fill="#fff" rx="2"/>
  
  <!-- Text -->
  <text x="150" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#C2185B">VITAL</text>
  <text x="150" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#C2185B">PROTEINS</text>
  <text x="150" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#E91E63">COLLAGEN</text>
  <text x="150" y="157" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#F06292">PEPTIDES</text>
  
  <!-- Weight indicator -->
  <circle cx="150" cy="220" r="25" fill="#E91E63" opacity="0.15"/>
  <text x="150" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#C2185B">20 oz</text>
</svg>