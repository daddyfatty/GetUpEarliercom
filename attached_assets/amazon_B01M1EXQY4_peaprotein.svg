<svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="peaBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c8e6c9;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="300" fill="#fafafa"/>
  
  <!-- Product container -->
  <rect x="20" y="20" width="260" height="260" fill="url(#peaBg)" rx="15" filter="url(#shadow)"/>
  
  <!-- Protein container shape -->
  <rect x="100" y="60" width="100" height="140" fill="#fff" rx="5" opacity="0.9"/>
  <rect x="105" y="65" width="90" height="130" fill="#f1f8e9" rx="3"/>
  
  <!-- Cap -->
  <rect x="95" y="55" width="110" height="15" fill="#4CAF50" rx="3"/>
  
  <!-- Label area -->
  <rect x="110" y="100" width="80" height="60" fill="#fff" rx="2"/>
  
  <!-- Text -->
  <text x="150" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2E7D32">NAKED</text>
  <text x="150" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#388E3C">PEA</text>
  <text x="150" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#4CAF50">PROTEIN</text>
  
  <!-- Weight indicator -->
  <circle cx="150" cy="220" r="25" fill="#4CAF50" opacity="0.15"/>
  <text x="150" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2E7D32">2 LB</text>
</svg>