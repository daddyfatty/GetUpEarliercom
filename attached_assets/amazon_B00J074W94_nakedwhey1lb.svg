<svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="productBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f0f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="300" fill="#fafafa"/>
  
  <!-- Product container -->
  <rect x="20" y="20" width="260" height="260" fill="url(#productBg)" rx="15" filter="url(#shadow)"/>
  
  <!-- Protein container shape -->
  <rect x="100" y="60" width="100" height="140" fill="#fff" rx="5" opacity="0.9"/>
  <rect x="105" y="65" width="90" height="130" fill="#f5f5f5" rx="3"/>
  
  <!-- Cap -->
  <rect x="95" y="55" width="110" height="15" fill="#333" rx="3"/>
  
  <!-- Label area -->
  <rect x="110" y="100" width="80" height="60" fill="#fff" rx="2"/>
  
  <!-- Text -->
  <text x="150" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">NAKED</text>
  <text x="150" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">WHEY</text>
  <text x="150" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#888">PROTEIN</text>
  
  <!-- Weight indicator -->
  <circle cx="150" cy="220" r="25" fill="#4CAF50" opacity="0.1"/>
  <text x="150" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4CAF50">1 LB</text>
</svg>