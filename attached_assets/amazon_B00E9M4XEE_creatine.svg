<svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="creatineBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e3f2fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bbdefb;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="300" fill="#fafafa"/>
  
  <!-- Product container -->
  <rect x="20" y="20" width="260" height="260" fill="url(#creatineBg)" rx="15" filter="url(#shadow)"/>
  
  <!-- Protein container shape -->
  <rect x="100" y="60" width="100" height="140" fill="#fff" rx="5" opacity="0.9"/>
  <rect x="105" y="65" width="90" height="130" fill="#e8f0fe" rx="3"/>
  
  <!-- Cap -->
  <rect x="95" y="55" width="110" height="15" fill="#1976D2" rx="3"/>
  
  <!-- Label area -->
  <rect x="110" y="100" width="80" height="60" fill="#fff" rx="2"/>
  
  <!-- Text -->
  <text x="150" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#0D47A1">OPTIMUM</text>
  <text x="150" y="128" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#0D47A1">NUTRITION</text>
  <text x="150" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1976D2">CREATINE</text>
  <text x="150" y="157" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#42A5F5">MONOHYDRATE</text>
  
  <!-- Weight indicator -->
  <circle cx="150" cy="220" r="25" fill="#2196F3" opacity="0.15"/>
  <text x="150" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1565C0">300g</text>
</svg>